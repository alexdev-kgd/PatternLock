<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Pattern lock</title>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet"> 
	<link rel="stylesheet" type="text/css" href="sass/output.css">
</head>
<body>

			<p>Congratulations! You have successfuly entered in!</p>

	<div id="wrapper">
		<canvas id="lock" width="500" height="500"></canvas>
	</div>
</body>
<script src="js/modules/canvas.js" type="text/javascript"></script>
<script src="js/modules/lines.js" type="text/javascript"></script>

<script src="js/lock.js" type="text/javascript"></script>
</html>
